<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<script src="./vue.js" type="text/javascript" charset="UTF-8"></script>
		<title>数据绑定及html语句输出</title>
	</head>
	<body>
			<div id="app">
				{{
					msg
				}}
				<p>using mustaches {{rwahtml}}</p>
				<!-- vue输出HTML语句 -->
				<p v-html="rwahtml"></p>
				//动态绑定属性
				<div v-bind:class="color">test...</div>
				<p>{{num+1}}</p>
				<p>{{ok?'yes':'no'}}</p>
			</div>
			<script type="text/javascript">
				var app = new Vue({
					el:"#app",
					data:{
						msg:"我的消息",
						rwahtml:'改变之前',
						color:'buler',
						num:10,
						ok:1==3
						
					}
				});
				app.rwahtml = '<span style="color:red">vue 输出HTML标签</span>';
			</script>
			<style>
				.red{
					color: red;
				}
				.buler{
					color: aqua;
					font-size: 100px;
				}
			</style>
	</body>
</html>
